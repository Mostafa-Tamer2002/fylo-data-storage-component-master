<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<main>
  <div class="container">
    <!-- Fylo-Section -->
    <div class="fylo">
      <div class="cont">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <!-- Icons -->
      <div class="icons">
        <!-- First -->
        <div class="box">
          <img src="./images/icon-document.svg" alt="document-icon">
        </div>
        <!-- Secound -->
        <div class="box">
          <img src="./images/icon-folder.svg" alt="folder-icon">
        </div>
        <!-- Third -->
        <div class="box">
          <img src="./images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>
    </div>
    <!-- Bottom-Section -->
    <div class="consumtion">
      <div class="description">
        <span>You are used <strong>815GB</strong> of your storage</span>
      </div>
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="limit">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="content">
          <strong>185</strong>
          <span>GB Left</span>
      </div>
  </div>
</main>

</body>
</html>
